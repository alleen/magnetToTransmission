<html>
    <head>
        <title>Preferences - magnet Link to Transmission Server</title>
        <link media="all" type="text/css" rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="row">
                    <div class="col-sm-offset-3 col-sm-4" style="display: inline-block;vertical-align: middle;float: none;">
                        <div style="font-size:36px" i18n-content="prefTitle"></div>
                    </div>
                    <div class="col-sm-3" style="display: inline-block;vertical-align: -10px;float: none;">
                        <div id="prefVersion"></div>
                    </div>
                </div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="prefIP" class="col-sm-3 control-label">IP</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="prefIp" placeholder="IP">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="prefPORT" class="col-sm-3 control-label">PORT</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="prefPort" placeholder="PORT">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="prefURL" class="col-sm-3 control-label">URL</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="prefUrl" placeholder="URL">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="prefUSERNAME" class="col-sm-3 control-label">USER NAME</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="prefUsername" placeholder="Option">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="prefPASSWORD" class="col-sm-3 control-label">PASSWORD</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="prefPassword" placeholder="Option">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-10">
                            <button type="button" class="btn btn-default" id="prefSave" i18n-content="prefSave"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="assets/lib/jquery-2.1.3.min.js"></script>
        <script src="assets/js/content.js"></script>
    </body>
</html>
